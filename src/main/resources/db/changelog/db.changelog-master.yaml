databaseChangeLog:
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: age
                  type: INT

        - createTable:
            tableName: usercredentials
            columns:
              - column:
                  name: credentials_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false

